<!DOCTYPE html>
<html lang="en">
<head id="head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- end of bootstrap -->
</head>
<header id="indexheader">
    <h1>Grimsby and Clee Sells</h1>
</header>

<div class="container" id="indexoptions">
    <div class="row">
        <!-- login form -->
        <div class="col-lg-5 col-md-12 col-sm-12 index">
            <h1>Login</h1>
            <form action="" id="loginform">
                <label for="username">username <span id="loginusernameerror" class="error"></span></label>
                <input type="text" name="username" id="loginusername">
                

                <label for="password">password <span id="loginpassworderror" class="error"></span></label>
                <input type="password" name="password" id="loginpassword">
                
                <div class="flexcontainer">
                    <input type="submit">
                </div>
                <div id="indexadminlink">
                    <a  href="adminlogin.html">Are you an admin? Click here!</a>
                </div>
            </form>
        </div>
        
        <div class="col-lg-2"></div>

        <!-- sign-up form -->
        <div class="col-lg-5 col-md-12 col-sm-12 index">
            <h1>Sign-up</h1>
            <form action="" id="signup">
                <label for="username">username <span id="signupusernameerror" class="error"></span></label>
                <input type="text" name="username" id="signupusername">

                <label for="firstname">first name <span id="firstnameerror" class="error"></span></label>
                <input type="text" name="firstname" id="firstname">

                <label for="lastname">last name <span id="lastnameerror" class="error"></span></label>
                <input type="text" name="lastname" id="lastname">

                <label for="dob">date of birth <span id="doberror" class="error"></span></label>
                <input type="date" name="dob" id="dob">
                

                <label for="email">email <span id="emailerror" class="error"></span></label>
                <input type="text" name="email" id="email">
                

                <label for="phone">phone number <span id="phoneerror" class="error"></span></label>
                <input type="number" name="phone" id="phone">
                

                <label for="password">password <span id="passworderror" class="error"></span></label>
                <input type="password" name="password" id="signuppassword">
                <div class="flexcontainer">
                    <input type="submit">
                </div>
                
            </form>
        </div>
    </div>
</div>
<div id="popupcontainer">

</div>
<div id="loading">

</div>

<footer id="footer">
    <!-- your footer content goes here -->
</footer>

<script>
      $(document).ready(function(){
        $("#head").load("assets/inc/head.html");
        $("#footer").load("assets/inc/footer.html");
        $("#popupcontainer").load("assets/inc/popup.html")
        $("#loading").load("assets/inc/loading.html")

      })
      
      document.getElementById('dob').max = new Date().toISOString().split('T')[0];
    
</script>

<script src="assets/js/signup.js"></script>
<script src="assets/js/login.js"></script>
<script src="assets/js/loginstatus.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head id="head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<header id="header">

</header>

<body>
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 index">
                     <h1>Your cart</h1>
                    <div id="cartproduct">
                        <!-- CONTENT GOES  -->
                    </div>
                    <h4>Total:<span id="total">N/A</span></h4>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5 col-md-12 col-sm-12 index">
                    <h1>Order Now</h1>
                    <form id="orderForm" >
                        <label for="order_address">Address<span id ="addresserror" class="error"></span></label>
                        <input type="text" name="order_address" id="order_address">

                        <label for="order_postcode" >Post code<span id ="postcodeerror" class="error"></span></label>
                        <input type="text" placeholder="eg. DN32 6LE" name="order_postcode" id="order_postcode">

                        <label for="order_recipientname">Name<span id ="nameerror" class="error"></span></label>
                        <input type="text" name="order_recipientname" id="order_recipientname">

                        <label for="order_detail1">Card number<span id ="cardnumbererror" class="error"></span></label>
                        <input type="number" name="order_detail1" id="order_detail1">

                        <label for="order_detail2">expiry date <span id ="experror" class="error"></span></label>
                        <input type="text" name="order_detail2" id="order_detail2">

                        <label for="order_detail3">CVV <span id ="cvverror" class="error"></span></label>
                        <input type="number" name="order_detail3" id="order_detail3" maxlength="3">

                        <input type="submit" id="orderbtn" value="Order">
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <div id="popupcontainer"></div>
    <div id ="loading"></div>
</body>







<script>
    $(document).ready(function(){
      $("#head").load("assets/inc/head.html");
      $("#footer").load("assets/inc/footer.html");
      $("#popupcontainer").load("assets/inc/popup.html");
      $("#loading").load("assets/inc/loading.html");
      $("#header").load("assets/inc/header.html");

    })
  
</script>

<script src="assets/js/loginstatus.js"></script>
<script src="assets/js/cart.js"></script>
